<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>STORE LOCATOR</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="title">Store Locator</div>
        <div class="search-container">
            <div class="search">
                <input type="search" id="zip-code" placeholder="Enter zip" onkeyup="onEnter(event)">
                <i class="fa fa-search" onclick="getStore()"></i>
            </div>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="intro">
                    <span class="enter-zip">Enter Zip-Code</span>
                    <span class="find-store">Find store near you</span>
                </div>
                <!-- <div class="store-conatiner">
                    <div class="store-background">
                        <div class="store-info-container">
                            <div class="store-address">
                                <span>Lorem ipsum</span>
                                <span>Lorem ipsum</span>
                            </div>
                            <div class="store-phone-number">
                                124325425234
                            </div>
                        </div>
                        <div class="store-number">1</div>
                    </div>  
                </div> -->
            </div>
        </div>
        <div id="map"></div>
        <script src="js/index.js" async defer></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=<GOOGLE_API_KEY>&callback=initMap"
          async defer></script>
        
    </body>
</html>
